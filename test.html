<!DOCTYPE html>
<html>
	<head>
		<title>repram unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./repram.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "repram unit test", function( assert ) {

				assert.ok( repram( function( ){ return arguments; }, NUMBER, STRING )( "hello", 123, true ) );

				assert.equal( typeof repram( function( ){ return arguments; }, NUMBER, STRING )( "hello", 123, true ) == "object",
								true, "should return true" );

			} );
		</script>
	</body>
</html>
